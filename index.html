<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominykas Narbutas EKf-22 LD12</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h2>Iveskite informacija</h2>

  <form id="studentForm">
    <label for="firstName">Vardas:</label>
    <input type="text" id="firstName" required><br>

    <label for="lastName">Pavardė:</label>
    <input type="text" id="lastName" required><br>

    <label for="studentID">Studento ID:</label>
    <input type="text" id="studentID" required><br>

    <label for="grades">Pažymiai (atskirti kableliais):</label>
    <input type="text" id="grades" required><br>

    <button type="button" onclick="saveStudent()">Apskaičiuoti</button>
  </form>

  <div id="resultContainer"></div>

  <script src="script.js"></script>

</body>
</html>
